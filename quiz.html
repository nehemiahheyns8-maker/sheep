<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sheep of Christ Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #e0f7fa, #ffffff);
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: linear-gradient(90deg, #4facfe, #00f2fe);
      color: white;
      padding: 20px;
    }
    header h1 {
      margin: 0;
    }
    #quiz-container {
      max-width: 700px;
      margin: 30px auto;
      padding: 20px;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      animation: fadeIn 0.5s ease;
    }
    .question {
      font-size: 1.3em;
      margin-bottom: 15px;
    }
    .options button {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }
    .options button:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #0072ff, #00c6ff);
    }
    .feedback {
      margin-top: 10px;
      font-weight: bold;
    }
    #timer {
      font-size: 1.2em;
      margin-bottom: 15px;
      color: #d00000;
    }
    #result {
      font-size: 1.5em;
      margin-top: 20px;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <header>
    <h1>Sheep of Christ Quiz</h1>
    <p>Test your knowledge and faith üôè</p>
  </header>

  <div id="quiz-container">
    <div id="timer">Time left: 60s</div>
    <div id="quiz"></div>
    <div id="result"></div>
    <button id="restart" style="display:none;">Restart Quiz</button>
  </div>

  <script>
    const questions = [
      // --- Bible Facts ---
      { q: "Who built the ark?", options: ["Moses", "Noah", "Abraham", "David"], answer: "Noah", ref: "Genesis 6:13-14" },
      { q: "Where was Jesus born?", options: ["Jerusalem", "Bethlehem", "Nazareth", "Capernaum"], answer: "Bethlehem", ref: "Luke 2:4-7" },
      { q: "Who led the Israelites out of Egypt?", options: ["Moses", "Joshua", "Aaron", "Joseph"], answer: "Moses", ref: "Exodus 3:10" },
      { q: "What did David use to defeat Goliath?", options: ["Sword", "Spear", "Sling & Stone", "Bow"], answer: "Sling & Stone", ref: "1 Samuel 17:49" },
      { q: "Who was swallowed by a great fish?", options: ["Jonah", "Peter", "Paul", "Job"], answer: "Jonah", ref: "Jonah 1:17" },
      { q: "How many days did God take to create the world?", options: ["3", "5", "6", "7"], answer: "6", ref: "Genesis 1" },
      { q: "Who denied Jesus three times?", options: ["John", "Peter", "Judas", "Thomas"], answer: "Peter", ref: "Luke 22:61" },
      { q: "Which disciple betrayed Jesus?", options: ["Peter", "Judas", "James", "Andrew"], answer: "Judas", ref: "Matthew 26:14-16" },
      { q: "What is the first book of the Bible?", options: ["Genesis", "Exodus", "Psalms", "Matthew"], answer: "Genesis", ref: "Genesis 1:1" },
      { q: "Who received the Ten Commandments?", options: ["Abraham", "David", "Moses", "Elijah"], answer: "Moses", ref: "Exodus 20" },

      // --- Practical Life ---
      { q: "What should a Christian do when tempted?", options: ["Give in", "Pray & resist", "Ignore it", "Blame others"], answer: "Pray & resist", ref: "James 4:7" },
      { q: "How should we treat our enemies?", options: ["Hate them", "Ignore them", "Love & pray for them", "Fight them"], answer: "Love & pray for them", ref: "Matthew 5:44" },
      { q: "What should we do instead of worrying?", options: ["Complain", "Pray", "Run away", "Stay silent"], answer: "Pray", ref: "Philippians 4:6" },
      { q: "What is the greatest commandment?", options: ["Love your neighbor", "Love God", "Do not steal", "Honor parents"], answer: "Love God", ref: "Matthew 22:37-38" },
      { q: "How should Christians give?", options: ["Grudgingly", "Cheerfully", "Only when rich", "Never"], answer: "Cheerfully", ref: "2 Corinthians 9:7" },
      { q: "What should we set our minds on?", options: ["Earthly things", "Money", "Things above", "Fame"], answer: "Things above", ref: "Colossians 3:2" },
      { q: "How often should we forgive others?", options: ["Once", "Seven times", "Seventy times seven", "Never"], answer: "Seventy times seven", ref: "Matthew 18:21-22" },
      { q: "What is fasting an act of?", options: ["Dieting", "Worship", "Self-punishment", "Show-off"], answer: "Worship", ref: "Matthew 6:16-18" },
      { q: "What should we do with God‚Äôs Word?", options: ["Ignore it", "Read it daily", "Hide it away", "Change it"], answer: "Read it daily", ref: "Joshua 1:8" },
      { q: "How can we draw near to God?", options: ["Through sin", "Through prayer & worship", "Through pride", "Through fear"], answer: "Through prayer & worship", ref: "Hebrews 10:22" },
    ];

    let shuffled = [];
    let current = 0;
    let score = 0;
    let timer = 60;
    let interval;

    const quizDiv = document.getElementById("quiz");
    const resultDiv = document.getElementById("result");
    const timerDiv = document.getElementById("timer");
    const restartBtn = document.getElementById("restart");

    function startQuiz() {
      shuffled = questions.sort(() => Math.random() - 0.5);
      current = 0;
      score = 0;
      timer = 60;
      resultDiv.innerHTML = "";
      restartBtn.style.display = "none";
      showQuestion();
      interval = setInterval(() => {
        timer--;
        timerDiv.textContent = "Time left: " + timer + "s";
        if (timer <= 0) endQuiz();
      }, 1000);
    }

    function showQuestion() {
      if (current >= shuffled.length) {
        endQuiz();
        return;
      }
      const q = shuffled[current];
      quizDiv.innerHTML = `
        <div class="card">
          <div class="question">${q.q}</div>
          <div class="options">
            ${q.options.map(opt => `<button onclick="checkAnswer('${opt}','${q.answer}','${q.ref}')">${opt}</button>`).join('')}
          </div>
          <div id="feedback"></div>
        </div>
      `;
    }

    function checkAnswer(selected, correct, ref) {
      const feedback = document.getElementById("feedback");
      if (selected === correct) {
        score++;
        feedback.innerHTML = `<div class="feedback" style="color:green;">‚úÖ Correct! (${ref})</div>`;
      } else {
        feedback.innerHTML = `<div class="feedback" style="color:red;">‚ùå Wrong! Correct: ${correct} (${ref})</div>`;
      }
      current++;
      setTimeout(showQuestion, 1200);
    }

    function endQuiz() {
      clearInterval(interval);
      quizDiv.innerHTML = "";
      resultDiv.innerHTML = `üèÜ You scored ${score} / ${questions.length}`;
      restartBtn.style.display = "inline-block";
    }

    restartBtn.addEventListener("click", startQuiz);

    // Start when page loads
    startQuiz();
  </script>
</body>
</html>
