<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Bible Quiz - Sheep of Christ</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .quiz-card { background:#fff; border-radius:10px; padding:20px; margin:20px auto; box-shadow:0 6px 18px rgba(0,0,0,0.1); max-width:600px; }
    .question { font-size:1.2rem; font-weight:600; margin-bottom:16px; }
    .options { display:flex; flex-direction:column; gap:10px; }
    .option-btn { padding:10px 14px; border-radius:8px; border:1px solid #ddd; background:#f9f9f9; cursor:pointer; text-align:left; }
    .option-btn.correct { background:#d1fae5; border-color:#10b981; }
    .option-btn.wrong { background:#fee2e2; border-color:#ef4444; }
    .next-btn { margin-top:16px; background:#2563eb; color:white; border:none; padding:10px 16px; border-radius:8px; cursor:pointer; }
    .result { font-size:1.2rem; font-weight:600; margin-top:20px; text-align:center; }
  </style>
</head>
<body>
  <header class="header-wrap">
    <div class="header-inner">
      <div class="brand"><img src="cross.svg" alt="logo" style="width:44px;height:44px;border-radius:8px"><h1>Sheep of Christ</h1></div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="projects.html">Projects</a>
        <a href="merch.html">Merch</a>
        <a href="quiz.html">Bible Quiz</a>
        <a href="testimonies.html">Testimonies</a>
        <a href="contact.html">Contact</a>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="quiz-card" id="quizBox">
      <div id="quizContent"></div>
    </div>
  </main>

  <footer class="footer">Sheep of Christ — To God be the Glory ✝️</footer>

<script>
const quizData = [
  { q:"Who was swallowed by a great fish?", options:["Moses","Jonah","David","Paul"], answer:1 },
  { q:"What is the first book of the New Testament?", options:["Matthew","Genesis","Luke","Romans"], answer:0 },
  { q:"Who denied Jesus three times?", options:["Peter","John","Thomas","James"], answer:0 },
  { q:"Finish this verse: 'For God so loved the world that He gave His only ____.'", options:["angel","disciple","begotten Son","prophet"], answer:2 },
  { q:"What did Jesus turn water into at the wedding in Cana?", options:["Milk","Wine","Olive oil","Honey"], answer:1 },
  { q:"Which apostle was a tax collector?", options:["Paul","Matthew","Andrew","Philip"], answer:1 },
  { q:"Who led the Israelites out of Egypt?", options:["Abraham","Moses","Joshua","Joseph"], answer:1 },
  { q:"What is the last book of the Bible?", options:["Daniel","Revelation","Acts","Hebrews"], answer:1 },
  { q:"Where was Jesus born?", options:["Nazareth","Jerusalem","Bethlehem","Capernaum"], answer:2 },
  { q:"Who is known as the father of faith?", options:["Abraham","Isaac","Jacob","Noah"], answer:0 }
];

let current = 0;
let score = 0;

function loadQuestion() {
  if(current >= quizData.length){
    document.getElementById('quizContent').innerHTML = `
      <div class="result">You scored ${score} out of ${quizData.length}!<br><br>
      <strong>Well done! Keep seeking the Kingdom of God ✝️</strong></div>`;
    return;
  }

  const data = quizData[current];
  const html = `
    <div class="question">${data.q}</div>
    <div class="options">
      ${data.options.map((opt,i)=>`<button class="option-btn" onclick="checkAnswer(this,${i})">${opt}</button>`).join('')}
    </div>
  `;
  document.getElementById('quizContent').innerHTML = html;
}

function checkAnswer(btn, idx){
  const data = quizData[current];
  const options = document.querySelectorAll(".option-btn");
  options.forEach(o=>o.disabled=true);

  if(idx === data.answer){
    btn.classList.add("correct");
    score++;
  } else {
    btn.classList.add("wrong");
    options[data.answer].classList.add("correct");
  }

  document.getElementById('quizContent').innerHTML += `<button class="next-btn" onclick="nextQuestion()">Next</button>`;
}

function nextQuestion(){
  current++;
  loadQuestion();
}

loadQuestion();
</script>
</body>
</html>
